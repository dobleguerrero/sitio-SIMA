{% extends "app/master.html" %}

{% block head %}

<h2>Inicio de sesión</h2>

{% endblock %}

{% block content %}

<div class="row justify-content-start">
    <div class="col-12">
        <p class="text-justify">Inicio de sesión.</p>
    </div>
</div>
<div class="row justify-content-center">
    <div class="d-flex">
        <form action="{% url 'app:login' %}" method="POST" >
            <div class="form-group">
                <div class="col-xs-4">
                    <input class="form-control" type="text" name="username" id="Usuario" required="" placeholder="Usuario">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4">
                    <input class="form-control" type="password" name="password" id="Password"  required="" placeholder="Contraseña">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4">
                    <button class="btn btn-dark btn-block" type="submit">Log In</button>
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}" /> 
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4">
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        <a class="close" href="#" data-dismiss="alert">&times;</a>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
